<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface</title>
    <link rel="stylesheet" href="./STYLE.CSS">
    <script src="https://kit.fontawesome.com/ecfa31c794.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="icon-left">
                <i class="fa-solid fa-user"></i>
            </div>
            <h1>JCC</h1>
            <div class="icon-right">
                <i class="fa-solid fa-gear"></i>
            </div>
        </header>
        <main>
            <p class="balance">Saldo atual: 0,00</p>
            <div class="options">
                <button class="option">
                    <div class="icon">
                        <i class="fa-solid fa-chart-simple"></i>
                    </div>
                    <p>Investimentos</p>
                </button>
                <button class="option">
                    <div class="icon">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                    </div>
                    <p>Histórico</p>
                </button>
            </div>
        </main>
        <footer>
            <button class="card-icon">
                <i class="fa-solid fa-credit-card"></i>
            </button>
            <p>Meus cartões</p>
        </footer>
    </div>
</body>
</html>
